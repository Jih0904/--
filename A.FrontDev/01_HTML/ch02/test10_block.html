<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>&lt;div&gt; 블록과 &lt;span&gt; 인라인</title>
</head>

<body>
    <h3>블록 요소와 인라인 요소 구별</h3>
    <hr>
    <div style="background-color:skyblue; padding: 20px;">
        이상, 예가 위하여 옷을 안고, 장식하는 보배를 봄바람이다.
        이상 안고, 군영과 듣는다. 작고 그들의 <span style="color: blue;">풍부하게</span> 가진 생의 설레는 약동하다.
    </div>
    <p>안녕하세요 반갑습니다 어쩌구 저쩌구 웅앵웅</p>
</body>

</html>
