<!-- 
    table: 표 전체를 담는 컨테이너
    caption: 표 제목
    thead: geading 셀 그룹
    tfoot: 바닥 셀 그룹
    tbody: 데이터 셀 그룹 
    tr: 행, 여러 개의 td, th 포함
    th: 제목(헤딩) 셀
    td: 데이터 셀
 -->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>기본 테이블 만들기</title>
    <style>
        table,
         td, 
         th {
            border: 1px solid rgb(90, 88, 132);
            border-collapse: 
            collapse;


        }
       
    </style>
</head>

<body>

    <h3>기본 구조를 가진 표</h3>
    <hr>

    <table>
        <caption>1학기 성적</caption>
        <thead>
            <tr>
                <th>이름</th>
                <th>HTML</th>
                <th>CSS</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td>80</td>
                <td>100</td>
            </tr>
            <tr>
                <td>B</td>
                <td>90</td>
                <td>90</td>
            </tr>
            <tr>
                <td>C</td>
                <td>100</td>
                <td>80</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>합</th>
                <th>270</th>
                <th>270</th>
            </tr>
        </tfoot>

    </table>


</body>

</html>
