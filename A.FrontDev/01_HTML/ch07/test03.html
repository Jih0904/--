<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML5 문서 구조 시맨틱 태그 사용</title>
    <style>
        html,body {
            padding: 0%;
            margin: 0%;
            height: 100%;
        }
        header {
            width: 100%;
            /* 100퍼는 디폴트 */
            height: 15%;
            background-color: rgb(244, 238, 153);
        }
        nav{
            width: 15%;
            height: 70%;
            background-color: lightpink;
            float: left;
        }
        section {
            width: 70%;
            height: 70%;
            background: lightpink;
            float: left;
        }
        aside {
            width: 15%;
            height: 70%;
            background-color: lightslategray;
            float: left;
        }
        footer {
            width: 100%;
            height: 15%;
            background: powderblue ;
            clear: both;
            
        }

    </style>
</head>
<body>
    <header>header</header>
    <nav>nav</nav>
    <section>section</section>
    <footer>footer</footer>
</body>
</html>
