<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ul & ol</title>
</head>
<body>
    <h1>친구 목록</h1>
    <ul>
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
    </ul>
    <br>

    <h2>오늘의 할 일</h2>
    <ol type="i">
        <li>공부하기</li>
        <li>ㅇ공부하기</li>
        <li>ㅇㅇㅇ공부하기</li>
        <li>ㅇㅇㅇ공부하기</li>
    </ol>
    <br>

    <h3>라면을 끓이는 순서</h3>
    <ol type="A">
        <li>물 웅엥</li>
        <li>면 스프 웅앵</li>
        <li>파 웅앵</li>
        <li>먹는다</li>
    </ol>
</body>
</html>
</html>
</html>
