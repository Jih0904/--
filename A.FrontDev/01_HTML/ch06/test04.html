<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>버튼이 있는 입력 폼</title>
</head>
<body>
    <h3>버튼 만들기</h3>
    <hr>

    <form>
        검색 :
        <input type="text">
        <input type="button" value="버튼1">
        <button type="button">버튼2</button>
        <br>

        submut 버튼
        <input type="submit" value="전송1">
        <button type="submit">전송2</button>
       <br>

       reset 버튼
       <input type="reset" value="리셋1">
       <button type="reset">리셋2</button>

        
    </form>
</body>
</html>
