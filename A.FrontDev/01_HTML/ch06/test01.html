<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <h2>로그인</h2>
    <form action="save.html" method="post">
        <div>
            <label for="id">아이디</label>
            <input type="text" id="id">
        </div>
        <div>
            <label for="pwd">비밀번호</label>
            <input type="password" id="pwd">
        </div>
        <div>
            <button type="submit">로그인</button>
            <button type="reset">취소</button>
        </div>
    </form>
</body>
</html>
