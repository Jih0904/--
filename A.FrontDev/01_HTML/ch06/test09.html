<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 폼</title>
</head>
<body>
    <h3> &lt;label&gt; 태그로 로그인 폼 만들기</h3>
    <hr>

    <form>
        <label>
            사용자 ID:
            <input type="text" size="15">
        </label>
        <br>

        <label for="pass">비밀번호</label>
        <input type="password" id="pass" size="16">
    </form>
</body>
</html>
