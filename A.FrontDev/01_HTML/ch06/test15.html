<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>숫자 입력</title>
</head>
<body>
    <h3>온도 조절</h3>
    <hr>

    <form>
        지속시간(0.0~10.0시간):
        <input type="number" min="0.0" max="10.0" step="0.5"> 
        <br><br>
        <input type="range" min="10" max="30" list="temperature"> 30&deg;
        <datalist id="temperature">
            <option value="12" label="low"></option>
            <option value="20" label="meduium"></option>
            <option value="28" label="high"></option>
        </datalist>
    </form>
</body>
</html>
