<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>시간 정보를 입력하는 폼</title>
</head>
<body>
    <h3>시간 정보를 입력 HTML5 폼 요소들</h3>
    <hr>

    <form>
        month: <input type="month" value="2022-01"> <br>
        <!-- 밸류값이 처음에 뜸 -->
        week: <input type="week" value="2022-W07"> <br>
        date: <input type="date"> <br>
        time: <input type="time">
    </form>
</body>
</html>
