<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>시간 정보 입력 응용</title>
</head>
<body>
    <h3>생일파티정보</h3>
    <hr>

    <form>
        <table>
            <tr>
                <td>생일</td>
                <td><input type="date" value="2000-01-01"></td>
            </tr>
            <tr>
                <td>생일파티시간</td>
                <td><input type="time"></td>
            </tr>
            <tr>
                <td>생일파티장소</td>
                <td><input type="text" placeholder="우리집"></td>
                
            </tr>
        </table>
    </form>
</body>
</html>
