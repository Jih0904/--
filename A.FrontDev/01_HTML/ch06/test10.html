<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>캡션을 가진 라디오버튼</title>
</head>
<body>
    <h3>먹고 싶은 것 하나만 선택하세요.</h3>
    <hr>

    <form>
        <!-- 라벨로 묶으면 글자 클릭해도 선택됨 같이 묶인거니가 -->
        <label> 
            <input type="radio" name="food" value="1"> 
            알밥
        </label>
        <br>
        <label>
            <input type="radio" name="food" value="2"> 
            햄버거
        </label>
        <br>
        <label>
            <input type="radio" name="food" value="3" checked> 
            비빔밥
        </label>
    </form>

</body>
</html>
