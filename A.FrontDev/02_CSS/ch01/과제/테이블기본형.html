<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 테이블에만 하면 겉에만 표시 된다. */
        table,
        tr,
        td,
        th {
            border: 1px solid pink;
            text-align: center;
            border-collapse: collapse;
            width: 800px;
            height: 50px;
        }

    </style>
</head>

<body>
    <h2>테이블 기본형 (2X3)</h2>
    <!-- form-table -->

    <form>
        <table>
            
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>

    </form>

    <h2>제목이 있는 테이블</h2>
    <form>
        <table>
           <thead>
            <tr>
                <th>No.</th>
                <!-- th 제목을 나타낼때 (볼드) -->
                <th>Name</th>
                <th>Adress</th>
                <th>Phone</th>
                <th>Email</th>
            </th>
           </thead>
            
           <tbody>
            <tr>
                <td>100</td>
                <td>홍길동</td>
                <td>서울</td>
                <td>010-1111-1111</td>
                <td>hong@korea.com</td>
            </tr>

            <tr>
                <td>200</td>
                <td>일지매</td>
                <td>강원도</td>
                <td>010-2222-1111</td>
                <td>iljimae.korea.com</td>
            </tr>
           </tbody>
        </table>

    <h2>행병합 테이블</h2>
    <!-- rowspan -->
    <form>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td rowspan="3">8</td>
            </tr>
            <tr>
                <td>9</td>
                <td>10</td>
                <td>11</td>
            </tr>
            <tr>
                <td>12</td>
                <td>13</td>
                <td>14</td>
            </tr>
        </table>
    </form> <br>
<h2>열병합 테이블</h2>
    <form>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>7</td>
            </tr>
            <tr>
                <td>8</td>
                <td>9</td>
                <td>9</td>
                <td>10</td>
            </tr>
            <tr>
                <td>11</td>
                <td>12</td>
                <td>12</td>
                <td>12</td>
            </tr>
        </table>
    </form>
       
        

</body>

</html>
