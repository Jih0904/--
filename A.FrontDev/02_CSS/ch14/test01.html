<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        div { 
            width: 100px;
            height: 100px;
            border: 2px solid rgb(93, 199, 123);
            margin: 20px 30px;
            border-radius: 20px;
        }

        .box1 {
            background: rgb(255, 187, 187, 0.6);
        }
        .box2 {
            background: rgb(245, 255, 182);
        }
        .box3 {
            background: rgb(187, 255, 183);
        }
        .box4 {
            background: rgb(176, 178, 255);
        }

        .translate:hover {
            transform: translate(30px, 30px);
            transition: 1s;
        }

        .scale:hover {
            transform: scale(1.5, 1.5);
            transition: transform 1s;
        }

        .skew:hover {
            transform: skew(20deg, 30deg);
            transition: transform 1s;
        }

        .rotate:hover {
            transform: rotate(45deg);
            transition: transform 1s;
        }

    </style>
</head>
<body>
    
    <div class="box1 translate">translate</div>
    <div class="box2 scale">scale</div>
    <div class="box3 skew">skew</div>
    <div class="box4 rotate">rotate</div>

</body>
</html>
