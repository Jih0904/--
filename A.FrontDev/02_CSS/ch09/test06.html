<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        div {
            width: 200px;
            height: 200px;
            border: 2px solid #000;
            text-align: center;
            line-height: 200px;
            margin: 20px;
        }
        .box1, .box2, .box3 {
            float: left;
        }
        .box4 {
            float: right;
            background-color: rgb(106, 155, 219);
        }  
    </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>
    
</body>
</html>
