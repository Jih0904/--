<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            border: 2px solid rgb(1, 255, 26);
            border-radius: 10px;
        }

        .div-box1 {
            background-color:aquamarine;
            float: left;
        }
        .span-box1 {
            width: 100px;
            height: 100px;
            background-color:lightpink;
            float: left;
        }
        .div-box2 {
            background-color:lightslategray;
            clear: both;
        }
    </style>
</head>
<body>

    <div class="div-box1">div1</div>
    <span class="span-box1">span1</span>
    <div class="div-box2">div2</div>


</body>
</html>
