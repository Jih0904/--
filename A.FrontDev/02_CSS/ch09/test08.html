        section {
            border: 5px solid #000;

        }
        section article {
            width: 200px;
            height: 100px;
            background-color:lavender;
            border: 1px solid rgb(0, 114, 50);
            display: inline-block;
            /* 중앙정렬하는방법 섹션에 주기 */
            /* margin: auto; ㅇ거는 블록에만임..인라인블록은 안먹어요*/
            /* 플롯은 여백이 안생기고 텍스트 얼라인은 저렇게 여백 생김 7이랑 바교하면 보임 */
            
        }

</head>
<body>
    <section>
        <article>article</article>
        <article>article</article>
        <article>article</article>
    </section>
</body>
