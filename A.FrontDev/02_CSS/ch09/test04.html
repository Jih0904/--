<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>가로배치하기_float</title>
    <style>
        .parent {
            width: 600px;
            border: 5px solid #000;
        }
        .top {
            background-color: rgb(80, 197, 247);
            height: 50px;
        }
        .left {
            background-color: rgb(247, 233, 80);
            width: 200px;
            height: 100px;
            float: left;
        }
        .right {
            background-color: rgb(80, 247, 147);
            width: 300px;
            height: 100px;
            float: right;
        }
        .clear {
            background-color: rgb(80, 197, 247);
            height: 50px;
            clear: both;
        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="top">float: none</div>
        <div class="left">float: left</div>
        <div class="right">float: right</div>
        <div class="clear">float: both</div>
    </div>
</body>
</html>
