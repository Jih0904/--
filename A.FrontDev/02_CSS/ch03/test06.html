<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Html 인라인_블록 요소</title>
    <!-- a태그는 인라인블록 -->
    <style>
        body {
            color: chartreuse;
        }
        /* ㅁ태그는 유일하게 바디태그 안따름 따로 지정해야함 */
        a {
          color: chartreuse; 
          text-decoration: none; 
          border: 1px solid #000;
          width: 300px;
          height: 300px; 
          margin: 30px;
        }
        /* 크기(wh) 안먹음! 인라인 요소 특성 마진도 좌우만*/
    </style>
</head>
<body>

    <a href="http://naver.com">네이버</a>
    <a href="http://google.com">구글</a>
    <a href="http://daum.net">다음</a>

</body>
</html>
