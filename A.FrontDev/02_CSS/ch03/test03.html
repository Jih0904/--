<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>borser-style(width)</title>
    <style>
        #box>div {
            width: 300px;
            padding: 20px;
            margin: 20px;
            background: lavender;
        }

        #box .box1{
            border-width: 2px 2px 2px 20px;
            border-style: solid;
            border-color: rgb(36, 107, 67);
        }
        #box .box2{
            border-width: 2px 2px 2px 20px;
            border-style: solid;
            border-color: rgb(36, 107, 67);
        }
        #box .box3{
            border-width: 2px 2px 2px 20px;
            border-style: solid;
            border-color: rgb(36, 107, 67);
        }
        #box .box4{
            border-left: 40px solid slateblue;
            border-bottom: 1px solid slateblue;
        }
        #box .box5{
           border-left: 25px dotted black;
           border-top: 3px dashed black;
           border-radius: 20px 0 0 20px;
        }
    </style>
</head>

<body>
    <!-- .은 class #은 id p태그는 블럭요소 -->
    <div id="box">
        <div class="box1">수국</div>
        <div class="box2">프리지아</div>
        <div class="box3">장미</div>
        <div class="box4">벚꽃</div>
        <div class="box5">목련</div>
    </div>

</body>
</html>
