<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>display 속성</title>
    <style>
        div {
            border: 2px solid rgb(51, 71, 9);
            color: blue;
            background-color: rgb(187, 197, 215);
        }

        span {
            border: 3px dotted rgb(205, 120, 50);
            color: rgb(0, 0, 0);
            background-color: rgb(225, 231, 242);
        }

    </style>
</head>
<body>
    <h3>인라인_블록_인라인블록</h3>
    <hr>

    나는 <div style="display:none;">div(none)</div> 입니다. <br><br>
    나는 <div style="display:inline;">div(inline)</div> 입니다. <br><br>
    나는 <div style="display:inline-block; height: 50px;">div(inline-block)</div> 입니다. <br><br>
    나는 <span style="display:block;">span(block)</span> 입니다. 
</body>
</html>
