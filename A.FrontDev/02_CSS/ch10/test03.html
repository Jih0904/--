<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Flex 속성으로 자식요소 정렬</title>
    <style>
        .parent {
            border: 5px solid #000;
            width: 1280px;
            display: flex;
        }
        .parent div {
            border: 5px solid rgb(37, 164, 190);
            height: 200px;
            flex: 1; /* 자식요소 1:1:1 ... 비율로 알아서 맞춰짐 */
        }
    </style>
</head>
<body>
    
    <div class="parent">
        <div>child1</div>
        <div>child2</div>
        <div>child3</div>
        <div>child4</div>
        <div>child5</div>
    </div>

</body>
</html>
