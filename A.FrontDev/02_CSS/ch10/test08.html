<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            background-color: rgb(194, 203, 219);
        }
        form {
            border: 1px solid #000;
            padding: 1em;
            background-color: #fff;
        }
        .form-row {
            padding: .5em;
            display: flex;
        }
        .form-row label {
            flex: 1
        }
        .form-row input {
            flex: 3
        }
    </style>
</head>
<body>
    
    <form>
        <div class="form-row">
            <label for="name">Name:</label>
            <input type="text" id="name">
        </div>
        <div class="form-row">
            <label for="color">Fav Color</label>
            <input type="text" id="color">
        </div>
    </form>


</body>
</html>
