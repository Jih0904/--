<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .parent {
            border: 5px solid rgb(250, 238, 24);
            width: 1280px;
            overflow: hidden;

        }
        .parent div {
            border: 5px solid rgb(140, 42, 215);
            height: 200px;
            float: left; 
            width: calc(1280px / 5);
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="parent">
        <div>child1</div>
        <div>child2</div>
        <div>child3</div>
        <div>child4</div>
        <div>child5</div>
    </div>

</body>
</html>
