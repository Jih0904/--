<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Flex 속성_순서 변경(order)</title>
    <style>
        .parent {
            border: 5px solid #000;
            width: 800px;
            display: flex;


        }
        .child1,
        .child2 {
            border: 5px solid rgb(71, 31, 230);
            height: 150px;
            flex: 1;
            
        }
        .child1{
            order: 2;
        }
        .child2{
            order: 1;
        }
    </style>
</head>
<body>
    
    <div class="parent">
        <div class="child1">child1</div>
        <div class="child2">child2</div>
    </div>

</body>
</html>
