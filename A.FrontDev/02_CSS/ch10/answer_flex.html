<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Flex_div 가로 배치</title>
    <style>
        .container {
            display: flex;
        }
        .box {
            border: 5px solid #000;
            flex: 1;
            display: flex;
        }
        .box div {
            height: 200px;
            flex: 1;
        }
        .box div:nth-child(1) {
            background-color:lightgreen;
        }
        .box div:nth-child(2) {
            background-color:lightyellow;
        }

    </style>
</head>
<body>

    <div class="container">

        <div class="box">
            <div></div>
            <div></div>
        </div>

        <div class="box">
            <div></div>
            <div></div>
        </div>

        <div class="box">
            <div></div>
            <div></div>

        </div>
    </div>
    
</body>
</html>
