<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>인라인 프레임_iframe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap');
       body {
        font-family: 'Quicksand', sans-serif;
        text-align: center;
       } 
       iframe {
           width: 400px;
           height: 600px;
           position: absolute;
           top: 50%;
           left: 50%;
           transform: translate(-50%,-50%);
           border: 3px solid rgb(96, 80, 139);

       }
        </style>
</head>
<body>

    <h1>Using Iframe Tag</h1>
    <iframe src="./test.html"></iframe>
    
</body>
</html>
