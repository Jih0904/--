<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>문자_텍스트</title>
    <style>
        h3 {
            text-align: right;
        }
        .p1 {
            text-indent: 13em;
            text-align: center;
        }
        .p2 {
            text-indent: 1em;
            text-align: left;
        }
        span {
            text-decoration: line-through;
        }
        strong {
            text-decoration: overline;
        }

    </style>
</head>
<body>
    <h3>텍스트 스타일</h3>
    <hr>

    <p class="p1">
        HTML의 태그만으로 기존의 워드 프로그램들과 같은 들여쓰기, 정렬, 공백, 간격 등과
        같은 세밀한 <span>텍스트 제어</span> 를 할 수 없다.
    </p>
    <p class="p2">
        그러나, <strong>CSS</strong>  스타일시트는 이를 가능하게 한다.
        들여쓰기, 정렬 등에 대해서 살펴본다.
    </p>

</body>
</html>
