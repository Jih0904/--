<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>선형 그러디언트</title>
    <style>
        div {
            width: 150px;
            height: 200px;
            border: 1px solid rgb(152, 143, 143);
            box-shadow: 2px 2px 4px rgb(146, 146, 146);
            margin: 10px;
            display: inline-block;
        }
        .grd1 {
            background-color:royalblue;
            background: linear-gradient(to right bottom, #00f, rgb(255, 255, 255));
        }
        .grd2 {
            background-color:aquamarine;
            background: linear-gradient(45deg, aquamarine,yellow);
        }
        .grd3 {
            background-color:royalblue;
            background: linear-gradient(to right, blue,white);
        }
        .grd4 {
            background-color:aquamarine;
            background: linear-gradient(200deg, aquamarine,yellow);
        }
    </style>
</head>
<body>

    <div class="grd1"></div>
    <div class="grd2"></div>
    <div class="grd3"></div>
    <div class="grd4"></div>

</body>
</html>
