<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Position 속성</title>
    <style>
        .parent {
            background-color:lightsalmon;
            width: 600px;
            height: 300px;
            position: relative;

        }
        .child {
            background-color:lawngreen;
            width: 200px;
            height: 100px;
            position: absolute;
            bottom: 0;
            right: 0;

        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
    
</body>
</html>
