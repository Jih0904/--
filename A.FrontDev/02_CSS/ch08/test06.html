<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>z-index</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            border-radius: 10px;
            display: inline-block;
        }
        .box1 {
            background-color:lightblue;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 4;
        }
        .box2 {
            background-color:lightgoldenrodyellow;
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 3;
        }
        .box3 {
            background-color:lightseagreen;
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 2;
        }
        .box4 {
            background-color:lightpink;
            position: absolute;
            top: 70px;
            left: 70px;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="box1">A</div>
    <div class="box2">B</div>
    <div class="box3">C</div>
    <div class="box4">D</div>
    
</body>
</html>
