<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Position 속성</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 2px solid rgb(90, 90, 90);
            border-radius: 10px;
            display: inline-block;
        }

        .box1 {
            background-color:lightblue;
        }

        .box2 {
            background-color:lightseagreen;
            position: relative;
            top: 50px;
            left: 50px;
        }

        .box3 {
            background-color:lightpink;
            position: absolute;
            top: 50px;
            left: 50px;

        }

        .box4 {
            background-color:lightgoldenrodyellow;
            position: fixed;
            top: 50px;
            right: 50px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    
</body>
</html>
