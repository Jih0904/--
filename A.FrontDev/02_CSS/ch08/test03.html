<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Position 속성</title>
    <style>
        .parent {
            width: 500px;
            height: 500px;
            border: 1px solid #000;
            position: relative;
        }
        .child {
            width: 100px;
            height: 100px;
            background-color:lightgreen;
            position: absolute;
            top: 50%;
            left: 50%;

            transform:translate(-50%, -50%);
            
        }
    </style>
</head>
<body>

    <div class="parent">
        <div class="child"></div>
    </div>
    
</body>
</html>
