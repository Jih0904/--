<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            background-color: #eee;
            font-size: 15px;
            /* color: black; a태그는 직접 줘야함 */
        }
        a {
            color: black;
            text-decoration: none;
            transition: .5s;
        }
        a:hover {
            color: rgb(54, 231, 247);
            text-decoration: underline;
            background: rgb(166, 166, 166);
        }
    </style>
</head>
<body>

    <a href="#none">법적고지</a>
    <a href="#none">개인정보취급방침</a>
    <a href="#none">개인정보처리방침</a>

</body>
</html>
