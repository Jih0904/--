<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Transition Timing Functions</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 3px solid rgb(38, 38, 38);
            border-radius: 10px;
            -o-transition-property: width;
            transition: 2s;
            
        }
        .box1 {
            background-color:rgb(184, 173, 230);
            transition-timing-function: ease;
            
        }
        .box2 {
            background-color:lightblue;
            transition-timing-function: linear;
        }
        .box3 {
            background-color:rgb(82, 170, 124);
            transition-timing-function: ease-in;
        }
        .box4 {
            background-color:rgb(249, 255, 79);
            transition-timing-function: ease-in-out;
        }
        .box5 {
            background-color:rgb(240, 181, 73);
            transition-timing-function: step-start;
        }
        .box6 {
            background-color:rgb(255, 125, 125);
            transition-timing-function: step-end;
        }
        .box7 {
            background-color:rgb(255, 159, 217);
            transition-timing-function: steps(2.start);
        }
        div:hover {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="box1">ease</div>
    <div class="box2">linear</div>
    <div class="box3">ease-in</div>
    <div class="box4">ease-in-out</div>
    <div class="box5">step-start</div>
    <div class="box6">step-end</div>
    <div class="box7">steps</div>
    
</body>
</html>
