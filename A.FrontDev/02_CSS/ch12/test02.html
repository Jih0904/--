<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        a {
            color: #333;
            text-decoration: none;
            border: 1px solid #ccc;
            display: inline-block;
            width: 120px;
            text-align: center;
            padding: 5px;
            border-radius: 7px;
            transition: .5s;
        }
        a:hover {
            background-color: rgb(32, 89, 59);
            color: #fff;
        }
    </style>
</head>
<body>
    
    <a href="https://www.naver.com/">네이버</a>
    <a href="https://www.google.com/">구글</a>
    <a href="https://www.daum.net/">다음</a>

</body>
</html>
