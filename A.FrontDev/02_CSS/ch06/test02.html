<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Test shadow</title>
    <style>
        body {
            background-color: #333;
            text-align: center;
        }
        h1 {
            color: darkorange;
            font-size: 80px;
            /* text-transform: capitalize; */
        }
        .heading {
            text-shadow: 5px 5px 0 rgb(239, 224, 55), 10px 10px rgb(0, 30, 255) ;
        }
        .heading2 {
            text-shadow: 0 0 20px rgba(200, 255, 3, 0.694);
        }
    </style>
</head>
<body>

    <h1 class="heading">DUNE</h1>
    <h1 class="heading2">DUNE</h1>

</body>
</html>
