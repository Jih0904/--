<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h1 {
            animation-name: h1;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }

        @keyframes h1 {
            from {
                font-size: 500%;
            }            
            to {
                font-size: 100%;
            }            

        }
    </style>
</head>
<body>
    
    <h1>빵!</h1>
    <hr>
    <p>빵!이라는 글자가 3토 동안 500%에서 시작해서 100% 무한 반복</p>
    
    
</body>
</html>
