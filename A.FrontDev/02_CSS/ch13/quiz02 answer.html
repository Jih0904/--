<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        span {
            
            transition-duration: 5s;

        }
        span:hover {
            font-size: 500%;
        }
    </style>
</head>
<body>
    <h1>Font-size에 대한 전환</h1>
    <hr>
    <p>
        <span>꽝!</span> 글자에 마우스를 올려보세요. 그러면 5초에 걸쳐 500%까지 글자가 커집니다.
    </p>
</body>
</html>
