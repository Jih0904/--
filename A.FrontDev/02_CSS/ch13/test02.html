<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box1 {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 3px solid rgb(0, 255, 64) ;
            background-color: rgb(186, 167, 222);
            border-radius: 10px;
            animation-name: box, fadeout;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }
        @keyframes box {
            0% {
                top: 0;
            }

            70% {
                top: 200px;
            }

            100% {
                top: 400px;
            }
        }

        @keyframes fadeout {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    
    <div class="box1">box1</div>

</body>
</html>
