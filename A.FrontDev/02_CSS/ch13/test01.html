<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box1 {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid rgb(255, 158, 158);
            background: rgb(235, 253, 163);
            border-radius: 10px;
            animation-name: box;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }
        @keyframes box {
            0% { /* keyframe */
                top: 0;
            }
            50% {
                top: 100px;  
            }
            100% {
                top: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="box1">box1</div>
</body>
</html>
