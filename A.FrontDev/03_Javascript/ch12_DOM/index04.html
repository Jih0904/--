<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Hello world</h1>
    <h3>Hello world</h3>

    <ul id="hobby_course_list">
        <li class="course" id="start">
            <a href="#none">리스트 1</a>  
        </li>
        <li class="course" >
            <a href="#none">리스트 2</a>  
        </li>
        <li class="course" id="begin">
            <a href="#none">리스트 3</a> 
        </li>
        <li class="course" id="advanced">
            <a href="#none">리스트 4</a> 
        </li>
    </ul>
    <script>
        // HTML 요소 찾기 1
        const item = document.getElementById("start");
        alert(item.innerText);
        // alert(item.innerHTML);

        // HTML 요소 찾기 2
        const tags = document.getElementsByTagName("a")
        alert(tags.length);

        // HTML 요소 찾기 3
        const items = document.querySelectorAll(".course");
        for (let i=0; i<items.length; i++) {
            alert(items[i].innerText);
        }

    </script>

</body>
</html>
