<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Text sahdow</title>
    <style>
        .shadow1 {
            color: rebeccapurple;
            text-shadow: 1px 1px black;
        }
        .shadow2 {
            color: black;
            text-shadow: 5px 5px 3px orange;
        }
        .shadow3 {
            color: aliceblue;
            text-shadow: 10px -10px 10px black ;
        }
    </style>
</head>
<body>
    <h1 class="shadow1">shadow1</h1>
    <h1 class="shadow2">shadow2</h1>
    <h1 class="shadow3">shadow3</h1>
</body>
</html>
