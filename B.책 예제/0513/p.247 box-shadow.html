<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Box-shadow</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: rgb(255, 255, 203);
            margin: 40px;
            display: inline-block;
            border-radius: 10px;
        }
        .box1 {
            box-shadow: 2px -2px 5px 0 lightgreen;
        }
        .box2 {
            box-shadow: 5px 5px 15px 5px lawngreen;
        }
    </style>
</head>
<body>

    <div class="box1"></div>
    <div class="box2"></div>

</body>
</html>
