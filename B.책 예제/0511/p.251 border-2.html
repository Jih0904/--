<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            border: solid 2px black;
            margin: 10px;
        }
        #box1 {border-width: 2px;}
        #box2 {border-width: thick thin;}
        #box3 {border-width: thick thin thin;}
        #box4 {border-width: 10px 5px 5px 10px;}
    </style>
</head>
<body>
    <div id="box1">곰자바</div>
    <div id="box2">곰자바</div>
    <div id="box3">곰자바</div>
    <div id="box4">곰자바</div>
</body>
</html>
