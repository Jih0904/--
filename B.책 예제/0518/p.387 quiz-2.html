<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #container {
            width: 200px;
            margin: 30px auto;
        }
        img {
            border: 1px solid #000;
            border-radius: 50%;
            box-shadow: 5px 5px 30px 2px rgb(94, 13, 13);
            animation: wand 2.5s infinite ;
        }
        @keyframes wand {
            from { transform: perspective(200px) rotateY(0deg); }
            50% { transform: perspective(200px) rotateY(-180deg); }      
            to { transform:  perspective(200px) rotateY(-360deg); }
    }
        
    </style>
</head>
<body>
    
    <div id="container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTt69AwfQ2J6OCRykPFfZmIq19nkLRD54PZfg&usqp=CAU" alt="완다">
    </div>
    

</body>
</html>
