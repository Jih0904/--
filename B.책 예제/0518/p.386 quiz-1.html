<!DOCTYPE html>
<html lang="ko"> <!-- 다시 해보기 -->
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        nav {
            box-sizing: border-box;
        }
        .top-menu {
            margin: 50px;
            padding: 0;
            list-style: none ;
            width: 605px;
            height: 35px;
            background-color: rgb(175, 175, 175);
        }

        .top-menu li {
            float: left;
            border-right: 1px solid #000;
        }
        .top-menu li a:link {
            color: #000;
            text-decoration: none;
            text-align: center;
            display: block;
            width: 100px;
            height: 35px;
            line-height: 35px;
        }
        .top-menu li:last-child {
            border-right: none;
            
        }
        .top-menu li:last-child a:hover {
            background-color: rgb(73, 73, 73);
            color: azure;
            transition: ease-in .5s;
        }



    </style>
</head>
<body>
   <nav>
       <ul class="top-menu">
           <li><a href="none">메뉴1</a></li>
           <li><a href="none">메뉴2</a></li>
           <li><a href="none">메뉴3</a></li>
           <li><a href="none">메뉴4</a></li>
           <li><a href="none">메뉴5</a></li>
           <li><a href="none">메뉴6</a></li>
       </ul>
   </nav>
</body>
</html>
