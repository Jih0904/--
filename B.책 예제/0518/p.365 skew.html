<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            padding: 20px;
            margin: 20px;
           
        }
        .skewx {
            background-color: rgb(255, 172, 172);
        }
        .skewy {
            background-color: rgb(215, 255, 172);
        }
        .skewxy {
            background-color: rgb(182, 172, 255);
        }

        .skewx:hover {transform: skewX(30deg);}
        .skewy:hover {transform: skewy(15deg);}
        .skewxy:hover {transform: skew(-30deg);}

    </style>
</head>
<body>
    <div class="skewx"></div>
    <div class="skewy"></div>
    <div class="skewxy"></div>
</body>
</html>
