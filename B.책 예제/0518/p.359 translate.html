<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            padding: 20px;
            margin: 20px;
        }
        #movex {
            width: 100px;
            height: 100px;
            background-color: lavender;
        }
        #movey {
            width: 100px;
            height: 100px;
            background-color: lightgreen;
        }
        #movexy {
            width: 100px;
            height: 100px;
            background-color: lightseagreen;
        }

        #movex:hover {transform: translateX(50px);}
        #movey:hover {transform: translateY(50px);}
        #movexy:hover {transform: translate(50px, 20px);}
    </style>
</head>
<body>
   
    <div id="movex"></div>
    <div id="movey"></div>
    <div id="movexy"></div>
</body>
</html>
