<!DOCTYPE html>
<html lang="ko">  <!-- 사진ㄴ이 옆으로 안된다 -->

<head>
    <meta charset="UTF-8">
    <title>product-result</title>
    <style>
        #container {
            width:1000px;
            margin:20px auto;
            
        }   
        h1 {
            text-align: center;
        }

        .prod-list {
            list-style: none;
            padding: 0;
        }

        .prod-list li {
            float: left;
            padding: 0px;
            margin: 10px;
            overflow: hidden;
            position: relative;
        }

        .prod-list img {
            width: 300px;
            margin: 0;
            padding: 0;
            float: left;
            z-index: 5;
            
        }

        .prod-list .caption {
            position: absolute;
            width: 200px;
            height: 300px;
            padding-top: 20px;
            background: rgba(0, 0, 0, 0.6);
            opacity: 0;
            transition: all 0.6s ease-in-out;
            z-index: 10;
        }

        .prod-list li:hover .caption {
            opacity: 1;
            transform: translateY(-200px);
        }

        .prod-list .caption h2,
        .prod-list .caption p {
            color: #fff;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="container">

        <h1>퓨퓨</h1>
