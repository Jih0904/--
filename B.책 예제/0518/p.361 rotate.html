<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color:lightgoldenrodyellow;
        }

        .box2 {
            width: 100px;
            height: 100px;
            background-color:rgb(210, 226, 250);
        }

        .box1:hover {transform: rotate(40deg);}
        .box2:hover {transform: rotate(-40deg);}
    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
</body>
</html>
