<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <script>
        var session = prompt("관심 세션을 선택해 주세요. 1-마케팅, 2-개발, 3-디자인");

        switch(session) {
            case "1": document.write("<p>마201</p>")
            break;
            case "2": document.write("<p> 개발 203</p>")
            break;
            case "3": document.write("<p>디205</p>")
            break;
        default: alert("잘못 입력했습니다.")
        }
    </script>
    
</body>
</html>
