<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .container {
            width: 450px;
            height: 150px;
            background-color: #eee;
            border: 1px solid #000;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .box    {
            padding: 5px 45px ;
            margin: 5px;
            background-color: #222;
        }
        p {
            color: #eee;
            text-align: center;
        }
        #box1 {
            align-self:flex-start;
        }
        #box3 {
            align-self:stretch;
        }

    </style>
</head>
<body>
    <div class="container" id="opt1">
        <div class="box" id="box1"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box" id="box3"><p>3</p></div>
        <div class="box"><p>4</p></div>
    </div>
    
</body>
</html>
