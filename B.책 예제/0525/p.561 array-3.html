<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <script>
        var nums = [1, 2, 3];
        var chars = ["a", "b", "c", "d"];

        var numsChars = nums.concat(chars);
        var charsNums = chars.concat(nums);
        document.write("num에 chars 합치면", numsChars, "<br> chars에 nums 합치면", charsNums);

    </script>
</body>
